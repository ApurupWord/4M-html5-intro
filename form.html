<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styels/nav.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="semantic.html">Semantic</a></li>
                <li><a href="non.semantic.html">Non.semantic</a></li>
                <li><a href="audio-video.html">media</a></li>
            </ul>
        </nav>
        <h2>Welcome to jamal er Ma pitha ghor</h2>
    </header>
    
    <form>
        <label for="name">Your Name <input id="name" type="text" placeholder="Your Name"></label>
        
        <label for="email">Your Email <input id="email" type="email" placeholder="Your Email"></label>
        <label for="mobile">Your Mobile
            <input type="number" name="number" id="number" placeholder="Your Number">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy ">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa ">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut ">
                <input type="radio" name="pitha" id="coconut">
                Coconut pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or more Vorta</legend>
        
        <label for="Sorisha">
            <input type="checkbox" name="vorta" id="sorisha">
            Sorisha
        </label>
        <label for="Shukti">
            <input type="checkbox" name="vorta" id="Shukti">
            Shukti
        </label>
        <label for="Doniya pata ">
            <input type="checkbox" name="vorta" id="Doniya pata">
            Doniya pata
        </label>
        <label for="Taki mas">
            <input type="checkbox" name="vorta" id="Taki mas">
            Taki mas
        </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    
</body>
</html>
